  <body> 
  <h1 align="center">РЕГИСТРАЦИЯ</h1>
  <br>
  <form color="black">
    <fieldset width="100" height="100">
      <legend>Контактная информация</legend>
      <p><label for="name">Ф.И.О. <em>* </em></label><input type="text" id="name" placeholder="Как к вам обращаться?"></p>
    <p><label for="date">Дата рождения <em>* </em></label><input type="date"></p>
    <p>Ваш пол <em>* </em><select>
      <option>Мужской</option>
      <option>Женский</option>
    </select></p>
    <p><label for="number">Телефон <em>* </em></label><input type="text" id="number" placeholder="Телефон +7(909)999-01-07"></p>
      <p><label for="email">E-mail </label><input type="email" id="email" placeholder="Укажите ваш e-mail"></p>
    <p><label for="password">Введите пароль: </label><input type="password" id="password" placeholder="Пароль"></p>
    <p><b>Какое у вас состояние разума?</b></p>
    <p><input name="dzen" type="radio" value="nedzen"> Не дзен</p>
    <p><input name="dzen" type="radio" value="dzen"> Дзен</p>
    <p><input name="dzen" type="radio" value="pdzen" checked> Полный дзен</p>
    <p><input type="checkbox">Согласие на обработку персональных данных</p>
    </fieldset>

  <p><input type="submit" value="Отправить"></p>
  </form>
