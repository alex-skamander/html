<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Практическое задание № 5.15.(1-2)</title>
  </head>
  <body>
    <script>
      //15.1
      var arr = [1, 2, 3, 4, 5];
      for (var i = 0; i <= arr.length - 1; i++) {
        alert(arr[i]);
      }
      //15.2
      var result = 0;
      var arr = [1, 2, 3, 4, 5];
      for (var i = 0; i <= arr.length - 1; i++) {
        result = result + arr[i];
      }
      alert(result);
    </script>
  </body>
